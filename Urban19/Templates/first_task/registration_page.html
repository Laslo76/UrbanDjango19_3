<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{ error }}
    <form action="" method="post">{% csrf_token %}

        <label for="username">Введите логин: </label>
        <input id="username" type="text" name="username" maxlength="30" value="username">
        <label for="password">Введите пароль: </label>
        <input type="password" id="password" name="password" minlength="8" value="password">
        <label for="repeat_password">Повторите пароль: </label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" value="repeat_password">
        <label for="age">Введите свой возраст: </label>
        <input type="text" id="age" name="age" maxlength="3" value="age">
        <button type="submit" value="OK">Зарегистрироваться</button>
    </form>
</body>
</html>
